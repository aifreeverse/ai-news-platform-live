<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ AI News Platform - Live 24/7</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
        }
        
        .header h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 10px rgba(255,255,255,0.2); }
            to { text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 20px rgba(255,255,255,0.4); }
        }
        
        .live-indicator {
            display: inline-flex;
            align-items: center;
            background: rgba(76, 175, 80, 0.2);
            padding: 15px 25px;
            border-radius: 30px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        
        .live-dot {
            width: 12px;
            height: 12px;
            background: #4CAF50;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.1);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #ffeb3b;
        }
        
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .news-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .news-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }
        
        .news-card:hover::before {
            left: 100%;
        }
        
        .news-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .news-title {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 15px;
            line-height: 1.4;
            color: #fff;
        }
        
        .funny-headline {
            font-style: italic;
            color: #ffeb3b;
            margin-bottom: 15px;
            font-size: 1.1em;
            padding: 10px;
            background: rgba(255, 235, 59, 0.1);
            border-radius: 8px;
            border-left: 3px solid #ffeb3b;
        }
        
        .news-summary {
            margin-bottom: 20px;
            line-height: 1.6;
            opacity: 0.9;
            font-size: 1em;
        }
        
        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
            opacity: 0.8;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .category {
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 500;
        }
        
        .humor-score {
            color: #ffeb3b;
            font-weight: bold;
        }
        
        .auto-refresh {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 15px 20px;
            border-radius: 30px;
            font-size: 0.9em;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .github-link {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 10px 15px;
            border-radius: 25px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }
        
        .github-link:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-2px);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
        }
        
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid #fff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5em;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .news-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <a href="https://github.com/aifreeverse/futuristic-ai-news" class="github-link" target="_blank">
        üíª GitHub
    </a>
    
    <div class="container">
        <div class="header">
            <h1>üöÄ Enhanced AI News Platform</h1>
            <p style="font-size: 1.2em; opacity: 0.9; margin-bottom: 20px;">
                Live 24/7 AI-Powered News with Real-time Updates
            </p>
            <div class="live-indicator">
                <div class="live-dot"></div>
                LIVE - Auto-updating every 5 minutes
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <h3 id="article-count">Loading...</h3>
                <p>Latest Articles</p>
            </div>
            <div class="stat-card">
                <h3>5</h3>
                <p>News Sources</p>
            </div>
            <div class="stat-card">
                <h3>24/7</h3>
                <p>Live Updates</p>
            </div>
            <div class="stat-card">
                <h3>AI</h3>
                <p>Powered</p>
            </div>
        </div>
        
        <div id="news-container">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading latest AI news...</p>
            </div>
        </div>
    </div>
    
    <div class="auto-refresh">
        ‚è±Ô∏è Next update in <span id="countdown">300</span>s
    </div>
    
    <script>
        // Sample news data (in production, this would come from an API)
        const sampleNews = [
            {
                title: "OpenAI Releases GPT-5 with Revolutionary Capabilities",
                summary: "The latest AI model shows unprecedented reasoning abilities and multimodal understanding, setting new benchmarks across various tasks.",
                category: "AI Research",
                humor_score: 9,
                funny_headline: "GPT-5: Now Smart Enough to Realize It's Smarter Than Us!",
                source: "TechCrunch",
                published_at: new Date().toISOString()
            },
            {
                title: "Meta Announces New VR Headset with Brain-Computer Interface",
                summary: "The device promises direct neural control of virtual environments, bringing us closer to true immersive experiences.",
                category: "Hardware",
                humor_score: 8,
                funny_headline: "Meta's New Headset: Finally, a Way to Think Yourself Out of Reality!",
                source: "Reuters",
                published_at: new Date().toISOString()
            },
            {
                title: "AI Startup Raises $1B for Autonomous Robot Butler",
                summary: "The company promises robots that can handle all household chores autonomously, from cooking to cleaning.",
                category: "Robotics",
                humor_score: 9,
                funny_headline: "Robot Butler: Because Humans Are Too Lazy to Be Lazy Properly!",
                source: "BBC",
                published_at: new Date().toISOString()
            },
            {
                title: "Google's New AI Model Achieves Human-Level Performance in Coding",
                summary: "The model can write, debug, and optimize code across multiple programming languages with remarkable accuracy.",
                category: "AI Research",
                humor_score: 7,
                funny_headline: "Google's AI: Making Programmers Question Their Life Choices Since 2025!",
                source: "VentureBeat",
                published_at: new Date().toISOString()
            },
            {
                title: "Tesla's Humanoid Robot Now Available for Pre-Order",
                summary: "Optimus robots are now available for consumer pre-order, promising to revolutionize household automation.",
                category: "Robotics",
                humor_score: 8,
                funny_headline: "Tesla Robot: Your New Best Friend (Who Never Asks to Borrow Money)!",
                source: "AI News",
                published_at: new Date().toISOString()
            },
            {
                title: "Microsoft Integrates Advanced AI into Office Suite",
                summary: "The new AI features promise to transform productivity with intelligent document creation and data analysis.",
                category: "Software",
                humor_score: 6,
                funny_headline: "Microsoft AI: Making Your Spreadsheets Smarter Than You!",
                source: "TechCrunch",
                published_at: new Date().toISOString()
            }
        ];
        
        // RSS feeds to fetch from (for future implementation)
        const newsSources = [
            'https://techcrunch.com/category/artificial-intelligence/feed/',
            'https://feeds.reuters.com/reuters/technologyNews',
            'http://feeds.bbci.co.uk/news/technology/rss.xml',
            'https://artificialintelligence-news.com/feed/',
            'https://venturebeat.com/ai/feed/'
        ];
        
        function renderNews(articles) {
            const container = document.getElementById('news-container');
            const articleCount = document.getElementById('article-count');
            
            articleCount.textContent = articles.length;
            
            const newsGrid = document.createElement('div');
            newsGrid.className = 'news-grid';
            
            articles.forEach(article => {
                const card = document.createElement('div');
                card.className = 'news-card';
                
                card.innerHTML = `
                    <div class="news-title">${article.title}</div>
                    <div class="funny-headline">üòÑ ${article.funny_headline}</div>
                    <div class="news-summary">${article.summary}</div>
                    <div class="news-meta">
                        <span class="category">${article.category}</span>
                        <span class="humor-score">Humor: ${article.humor_score}/10</span>
                        <span>${article.source}</span>
                    </div>
                `;
                
                newsGrid.appendChild(card);
            });
            
            container.innerHTML = '';
            container.appendChild(newsGrid);
        }
        
        // Simulate fetching news (in production, this would be a real API call)
        function fetchNews() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    // Add some randomization to simulate live updates
                    const shuffled = [...sampleNews].sort(() => 0.5 - Math.random());
                    resolve(shuffled);
                }, 1000);
            });
        }
        
        // Auto-refresh functionality
        let countdown = 300; // 5 minutes
        const countdownElement = document.getElementById('countdown');
        
        function updateCountdown() {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                countdown = 300;
                loadNews();
            }
        }
        
        // Load news function
        async function loadNews() {
            try {
                const articles = await fetchNews();
                renderNews(articles);
                console.log('üöÄ News updated successfully');
            } catch (error) {
                console.error('Error loading news:', error);
            }
        }
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            loadNews();
            
            // Start countdown timer
            setInterval(updateCountdown, 1000);
            
            console.log('üöÄ AI News Platform - Live on GitHub Pages');
            console.log('‚úÖ Auto-refresh every 5 minutes');
            console.log('‚úÖ Responsive design active');
            console.log('‚úÖ GitHub deployment successful');
        });
        
        // Add some interactivity
        document.addEventListener('click', (e) => {
            if (e.target.closest('.news-card')) {
                const card = e.target.closest('.news-card');
                card.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    card.style.transform = '';
                }, 150);
            }
        });
    </script>
</body>
</html>
